<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuento para Coches Ford</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        h1 { color: #333; }
        select, button { margin: 10px 0; padding: 5px; }
        #resultado { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Calculadora de Descuento para Coches Ford</h1>
    <select id="modeloCoche">
        <option value="">Seleccione un modelo</option>
        <option value="FIESTA">Ford Fiesta</option>
        <option value="FOCUS">Ford Focus</option>
        <option value="ESCAPE">Ford Escape</option>
    </select>
    <br>
    <input type="number" id="precio" placeholder="Ingrese el precio del coche">
    <br>
    <button onclick="calcularDescuento()">Calcular Descuento</button>
    <div id="resultado"></div>

    <script>
        function calcularDescuento() {
            const modelo = document.getElementById('modeloCoche').value;
            const precio = parseFloat(document.getElementById('precio').value);
            let descuento = 0;
            let mensajeDescuento = '';

            if (!modelo || isNaN(precio) || precio <= 0) {
                alert('Por favor, seleccione un modelo y ingrese un precio vÃ¡lido.');
                return;
            }

            switch (modelo) {
                case 'FIESTA':
                    descuento = 0.05; // 5%
                    mensajeDescuento = '5%';
                    break;
                case 'FOCUS':
                    descuento = 0.10; // 10%
                    mensajeDescuento = '10%';
                    break;
                case 'ESCAPE':
                    descuento = 0.20; // 20%
                    mensajeDescuento = '20%';
                    break;
                default:
                    descuento = 0;
                    mensajeDescuento = '0%';
            }

            const precioConDescuento = precio - (precio * descuento);

            document.getElementById('resultado').innerHTML = `
                <p>Coche seleccionado: Ford ${modelo}</p>
                <p>Descuento aplicado: ${mensajeDescuento}</p>
                <p>Precio original: $${precio.toFixed(2)}</p>
                <p>Precio con descuento: $${precioConDescuento.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
